<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(60deg,#3a9bdc,#cbb0b0);
        }
        /* Header Style */
    .header {
      width: 100%;
      background-color: #fff;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between; /* Space between logo and links */
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0056b3;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    /* Centered Navigation Links */
    .navbar-nav {
      display: flex;
      justify-content: center;
      flex: 1;
    }

    .navbar-nav a {
      text-decoration: none;
      padding: 10px 20px;
      color: #333;
      font-size: 1.1rem;
      margin: 0 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-nav a:hover {
      background-color: #0056b3;
      color: white;
    }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .toggle-link, .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a, .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation Links -->
  <div class="header">
    <!-- Logo on the Left -->
    <a href="index.html" class="navbar-brand">
      <img src="img/icon/icon-02-primary.png" alt="Logo">
      Insurance
    </a>

    <!-- Navigation Links in the Center -->
    <div class="navbar-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="service.html">Services</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>
    <div class="form-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <!-- Role Selection -->
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="hospital">hospital</option>
                    <option value="police">police</option>
                </select>
            </div>

            <!-- Email (only shown in signup) -->
            <div class="form-group" id="email-group" style="display:none;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>

        <div class="forgot-password" style="display:none;">
            <span><a href="#">Forgot Password?</a></span>
        </div>

        <div class="toggle-link">
            <span id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Signup</a></span>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleText = document.getElementById('toggle-text');
        const authForm = document.getElementById('auth-form');
        const emailGroup = document.getElementById('email-group');
        const forgotPassword = document.querySelector('.forgot-password');
        const toggleLink = document.getElementById('toggle-link');
        let isLogin = true; // Track if the form is for login or signup

        // Toggle between Login and Signup
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Signup';
            submitBtn.textContent = isLogin ? 'Login' : 'Signup';
            toggleText.innerHTML = isLogin
                ? "Don't have an account? <a href='#' id='toggle-link'>Signup</a>"
                : "Already have an account? <a href='#' id='toggle-link'>Login</a>";
            emailGroup.style.display = isLogin ? 'none' : 'block'; // Show email in signup only
            forgotPassword.style.display = isLogin ? 'block' : 'none'; // Show forgot password in login only
        });

        // Handle form submission (Login or Signup)
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            if (isLogin) {
                // Simulate login
                const storedUser = JSON.parse(localStorage.getItem('user'));
                if (storedUser && storedUser.username === username && storedUser.password === password && storedUser.role === role) {
                    alert(`Welcome back, ${username}!`);
                    window.location.href = 'index.html'; // Redirect to home page
                } else {
                    alert('Invalid credentials!');
                }
            } else {
                // Simulate signup
                const newUser = { username, email, password, role };
                localStorage.setItem('user', JSON.stringify(newUser));
                alert('Signup successful! Please log in.');
                isLogin = true;
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleText.innerHTML = "Don't have an account? <a href='#' id='toggle-link'>Signup</a>";
                emailGroup.style.display = 'none';
                forgotPassword.style.display = 'none';
            }
        });

        // Redirect logic for index.html (if user is logged in)
        if (window.location.pathname.endsWith('index.html')) {
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (!storedUser) {
                alert('You must log in to access this page.');
                window.location.href = 'login.html'; // Redirect to login/signup page
            }
        }
    </script>
</body>
</html>
