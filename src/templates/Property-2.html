<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(60deg,#3a9bdc,#cbb0b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Header Style */
    .header {
      width: 100%;
      background-color: #fff;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between; /* Space between logo and links */
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0056b3;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    /* Centered Navigation Links */
    .navbar-nav {
      display: flex;
      justify-content: center;
      flex: 1;
    }

    .navbar-nav a {
      text-decoration: none;
      padding: 10px 20px;
      color: #333;
      font-size: 1.1rem;
      margin: 0 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-nav a:hover {
      background-color: #0056b3;
      color: white;
    }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .anchor-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .anchor-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation Links -->
  <div class="header">
    <!-- Logo on the Left -->
    <a href="index.html" class="navbar-brand">
      <img src="static/img/icon/icon-02-primary.png" alt="Logo">
      Insurance
    </a>

    <!-- Navigation Links in the Center -->
    <div class="navbar-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="service.html">Services</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>
    <div class="form-container">
        <h1>Policy Lookup</h1>
        <form id="policyForm">
            <div class="form-group">
                <label for="policy-id">Policy ID:</label>
                <input type="text" id="policy-id" name="policy-id" placeholder="Enter Policy ID" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <!-- Anchor tag acting as a button -->
            <a href="#" id="getDetailsLink" class="anchor-btn">Get Details</a>
        </form>
    </div>

    <script>
        // JavaScript to dynamically update the anchor tag href
        const form = document.getElementById('policyForm');
        const link = document.getElementById('getDetailsLink');

        form.addEventListener('input', () => {
            const policyId = document.getElementById('policy-id').value;
            const username = document.getElementById('username').value;
            // Update the href dynamically based on the input
            link.href = `Property-1.html?policy-id=${encodeURIComponent(policyId)}&username=${encodeURIComponent(username)}`;

        });
    </script>
</body>
</html>
