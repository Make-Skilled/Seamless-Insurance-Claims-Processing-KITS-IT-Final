<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(60deg, #3a9bdc, #cbb0b0);
        }

        .header {
            width: 100%;
            background-color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        .navbar-nav a {
            text-decoration: none;
            padding: 10px 20px;
            color: #333;
            font-size: 1.1rem;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-nav a:hover {
            background-color: #0056b3;
            color: white;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header with Logo and Navigation Links -->
    <div class="header">
        <a href="/" class="navbar-brand">
            <img src="static/img/icon/icon-02-primary.png" alt="Logo">
            Insurance
        </a>
        <div class="navbar-nav">
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/service">Services</a>
            <a href="/contact">Contact Us</a>
        </div>
    </div>

    <div class="form-container">
        <h2 id="form-title">Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="hospital">Hospital</option>
                    <option value="police">Police</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>        
        <div class="toggle-link">
            <span id="toggle-text">Don't have an account? <a href="signup" id="toggle-link">Signup</a></span>
        </div>
    </div>
</body>

</html>
